<!-- Hero block -->
<div class="consultations-hero">
    <div class="orange-line top"></div>
    <h1 class="hero-title">КОНСУЛЬТАЦІЇ ЛІКАРІВ</h1>
    <div class="orange-line bottom"></div>
</div>

<section class="consultations-summary">
    <div class="container">
        <h2>Скористайтесь консультацією професіоналів з багаторічним досвідом у своїх специальностях.
        </h2>
    </div>
</section>

<section class="consultations-extra">
    <div class="container">
        <h2 class="section-title">Наші лікарі</h2>

        <div class="doctors-grid">
            <div *ngFor="let doctor of doctors">
                <a [routerLink]="doctor.route" class="doctor-card">
                    <div class="doctor-image">
                        <img src={{doctor.image}} alt={{doctor.seo}} class="profile-photo">
                    </div>
                    <div class="doctor-info">
                        <h3 class="doctor-name">{{doctor.name}}</h3>
                        <p class="doctor-specialty">{{doctor.speciality}}</p>
                        <div class="doctor-description">
                            <p>{{doctor.description}}</p>
                        </div>
                        <div class="card-arrow">→</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
